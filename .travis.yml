language: ruby
rvm:
  - 2.2

branches:
  except:
  - test
  - master

env:
  global:
    secure:  #GITHUB_TOKEN
    secure:  #CF_ZONE_ID
    secure:  #CF_API_KEY
    secure:  #CF_EMAIL

# before_install:
install:
  - bundle install

# before_script:
script:
  # bundle exec rake
  - bundle exec jekyll build

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  fqdn: www.realismusmodding.com

  # Do not clean up, or site is gone
  skip_cleanup: true

  # Site is at _site
  local_dir: _site

  # Push built from source to master
  target_branch: master
  on:
    branch: source

after_deploy:
  # Purge server cache
  - "curl -X DELETE 'https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache' -H 'X-Auth-Email: $CF_EMAIL' -H 'X-Auth-Key: $CF_API_KEY' -H 'Content-Type: application/json' --data '{"purge_everything":true}'

# Only do slack notifications
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
  email: false
